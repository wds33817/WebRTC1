<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart walkie talkie</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <div class="col-lg-3 col-md-4 col-sm-12 dashboard_container">
          <div class="logo_container text-center">
            <img src="./utils/images/logo.png" class="img-fluid" alt="Logo" />
          </div>
          <div class="description_container text-center">
            <p class="description_container_paragraph">
              Talk with other users by passing their personal code
            </p>
          </div>
          <div class="personal_code_container p-3 rounded text-center mb-3">
            <p class="personal_code_title_paragraph">Your personal code</p>
            <div class="d-flex justify-content-center align-items-center">
              <p
                class="personal_code_value_paragraph mr-2"
                id="personal_code_paragraph"
              >
                DDDDDD
              </p>
              <button
                class="personal_code_copy_button btn btn-light"
                id="personal_code_copy_button"
              >
                <img
                  src="./utils/images/copyButton.png"
                  class="img-fluid"
                  alt="Copy"
                />
              </button>
            </div>
          </div>
          <div class="personal_code_connecting_container text-center mb-3">
            <p class="personal_code_connecting_paragraph">Personal Code</p>
            <input
              class="form-control mb-2"
              id="personal_code_input"
              placeholder="Enter code"
            />
            <div class="d-flex justify-content-around">
              <button class="btn btn-light" id="personal_code_chat_button">
                <img
                  src="./utils/images/chatButton.png"
                  class="img-fluid"
                  alt="Chat"
                />
              </button>
              <button class="btn btn-light" id="personal_code_video_button">
                <img
                  src="./utils/images/videoButton.png"
                  class="img-fluid"
                  alt="Video"
                />
              </button>
            </div>
          </div>
          
          <div
            class="checkbox_container d-flex justify-content-center align-items-center mb-3"
          >
            
          </div>
          <div class="dashboard_blur display_none" id="dashboard_blur"></div>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-12 call_container text-center">
          <div class="videos_container position-relative">
            <div
              id="video_placeholder"
              class="videos_placeholder d-flex justify-content-center align-items-center w-100 h-100"
            >
              <img
                src="./utils/images/logo.png"
                class="img-fluid"
                alt="Video Placeholder"
              />
            </div>
            <video
              class="remote_video display_none"
              autoplay
              id="remote_video"
            ></video>
            <div class="local_video_container position-absolute">
              <video class="local_video" id="local_video" autoplay></video>
            </div>
            <div class="call_buttons_container display_none" id="call_buttons">
              <button class="call_button_small btn btn-dark" id="mic_button">
                <img
                  src="./utils/images/mic.png"
                  id="mic_button_image"
                  class="img-fluid"
                  alt="Mic"
                />
              </button>
              <button
                class="call_button_small btn btn-dark"
                id="camera_button"
              >
                <img
                  src="./utils/images/camera.png"
                  id="camera_button_image"
                  class="img-fluid"
                  alt="Camera"
                />
              </button>
              <button
                class="call_button_large btn btn-danger"
                id="hang_up_button"
              >
                <img
                  src="./utils/images/hangUp.png"
                  class="img-fluid"
                  alt="Hang Up"
                />
              </button>
              <button
                class="call_button_small btn btn-dark"
                id="screen_sharing_button"
              >
                <img
                  src="./utils/images/switchCameraScreenSharing.png"
                  class="img-fluid"
                  alt="Screen Sharing"
                />
              </button>
              <button
                class="call_button_small btn btn-dark"
                id="start_recording_button"
              >
                <img
                  src="./utils/images/recordingStart.png"
                  class="img-fluid"
                  alt="Record"
                />
              </button>
            </div>
            <div
              class="finish_chat_button_container display_none"
              id="finish_chat_button_container"
            >
              <button
                class="call_button_large btn btn-danger"
                id="finish_chat_call_button"
              >
                <img
                  src="./utils/images/hangUp.png"
                  class="img-fluid"
                  alt="Finish Chat"
                />
              </button>
            </div>
            <div
              class="video_recording_buttons_container display_none"
              id="video_recording_buttons"
            >
              <button id="pause_recording_button" class="btn btn-light">
                <img
                  src="./utils/images/pause.png"
                  class="img-fluid"
                  alt="Pause"
                />
              </button>
              <button
                id="resume_recording_button"
                class="btn btn-light display_none"
              >
                <img
                  src="./utils/images/resume.png"
                  class="img-fluid"
                  alt="Resume"
                />
              </button>
              <button id="stop_recording_button" class="btn btn-light">
                Stop recording
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 messenger_container">
          <div class="messages_container" id="messages_container"></div>
          <div class="new_message_container display_none" id="new_message">
            <input
              class="form-control mb-2"
              id="new_message_input"
              type="text"
              placeholder="Type your message..."
              style="margin-bottom: 0px !important;"
            />
            <button class="btn btn-dark" id="send_message_button">
              <img
                class="send_message_button_image img-fluid"
                src="./utils/images/sendMessageButton.png"
                alt="Send"
              />
            </button>
          </div>
        </div>
      </div>
      <div id="dialog"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/elements.js" type="module"></script>
    <script src="./js/constants.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/wss.js" type="module"></script>
    <script src="./js/store.js" type="module"></script>
    <script src="./js/webRTCHandler.js" type="module"></script>
    <script src="./js/recordingUtils.js" type="module"></script>
    <script src="./js/strangerUtils.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
